<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSIT Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div class="card">
            <h1>ðŸ¤– MSIT Chatbot</h1>
            <form method="POST" class="chat-form">
                <input type="text" name="query" placeholder="Type your question..." required autocomplete="off">
                <button type="submit">Ask</button>
            </form>

            {% if response %}
            <div class="chat-bubble user"><strong>You:</strong> {{ request.form.get('query') }}</div>
            <div class="chat-bubble bot"><strong>Bot:</strong> {{ response }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
